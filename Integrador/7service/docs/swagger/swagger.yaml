          type: string
          example: "María González"
        telefono:
          type: string
          example: "987654321"
        email:
          type: string
          example: "ventas@bikeparts.com"
        direccion:
          type: string
          example: "Jr. Los Ciclistas 456"
        activo:
          type: boolean
